<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="profile.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- 
    TODOs
  1. Background
  2.card borders
  3.Card sections
    top: banner
    middle: Name and location
    bottom: stats
  4.profile picture
    border radius
    borders 
  -->
  <main>


    <div class="card">



      <!-- This section holds the PROFILE BANNER -->
      <section class="top">

      </section>

      <!-- This section holds DEMOGRAPHICS-->
      <section class="middle">
        <img src="images/image-victor.jpg" alt="" class="profile_picture">

        <p id="name">Victor Crest <span>26</span></p>
        <p>London</p>

      </section>

      <!-- This section holds STATISTICS-->
      <section class="bottom">
        <div class="followers">
          <p>80K</p>
          <p class="metric">Followers</p>
        </div>

        <div class="likes">
          <p>803K</p>
          <p class="metric">Likes</p>
        </div>

        <div class="photos">
          <p>1.4K</p>
          <p class="metric">Photos</p>
        </div>
      </section>
    </div>


  </main>





  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kofinartey">Kofi Nartey</a>.
    </div>
  </footer>









</body>

</html>
